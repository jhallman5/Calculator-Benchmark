<!DOCTYPE html>
<html>
<head>
  <title>OS X Calculator</title>
  <meta charset='utf-8' />
  <link rel='stylesheet' href='style.css'/>
</head>
<body>
  <div class='calculator'>
    <div class='calculator-screen'data-display = 'screen'>0</div>
    <div class='clear calculator-button'data-clear = 'AC'>AC</div>
    <div class='calculator-button' data-swap = '+/-'>+/-</div>
    <div class='calculator-button' data-percent = '%'>%</div>
    <div class='operator calculator-button' data-operation = '/'>÷</div>
    <div class='calculator-button' data-value = '7'>7</div>
    <div class='calculator-button' data-value = '8'>8</div>
    <div class='calculator-button' data-value = '9'>9</div>
    <div class='operator calculator-button' data-operation = 'x'>x</div>
    <div class='calculator-button' data-value = '4'>4</div>
    <div class='calculator-button' data-value = '5'>5</div>
    <div class='calculator-button' data-value = '6'>6</div>
    <div class='operator calculator-button' data-operation = '-'>–</div>
    <div class='calculator-button' data-value = '1'>1</div>
    <div class='calculator-button' data-value = '2'>2</div>
    <div class='calculator-button' data-value = '3'>3</div>
    <div class='operator calculator-button' data-operation = '+'>+</div>
    <div class='calculator-button large' data-value = '0' >0</div>
    <div class='calculator-button' data-decimal = '.'>.</div>
    <div class='operator corner calculator-button' data-equal = '='>=</div>
  </div>
</div>
</body>
<script type='text/javascript' src='app.js'>  </script>
</html>
