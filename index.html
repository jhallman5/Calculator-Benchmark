<!DOCTYPE html>
<html>
<head>
  <title>OS X Calculator</title>
  <meta charset='utf-8' />
  <link rel='stylesheet' href='style.css'/>
</head>
<body>
  <div class='calculator'>
    <div class='calculator-screen'>0</div>
    <div class='calculator-button' >AC</div>
    <div class='calculator-button' >+/-</div>
    <div class='calculator-button' >%</div>
    <div class='orange calculator-button'> ÷ </div>
    <div class='calculator-button' >7</div>
    <div class='calculator-button' >8</div>
    <div class='calculator-button' >9</div>
    <div class='orange calculator-button'> x </div>
    <div class='calculator-button' >4</div>
    <div class='calculator-button' >5</div>
    <div class='calculator-button' >6</div>
    <div class='orange calculator-button'> – </div>
    <div class='calculator-button' >1</div>
    <div class='calculator-button' >2</div>
    <div class='calculator-button' >3</div>
    <div class='orange calculator-button' id='addition'> + </div>
    <div class='calculator-button large'>0</div>
    <div class='calculator-button'>.</div>
    <div class='orange corner calculator-button'>=</div>
  </div>
</div>
</body>
<script type='text/javascript' src='app.js'>  </script>
</html>
