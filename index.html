<!DOCTYPE html>
<html>
<head>
  <title>OS X Calculator</title>
</head>
<meta charset='utf-8' />
  <link rel='stylesheet' href='style.css'/>
<body>

  <div class='calculator'>
    <div id='screen'> 0
    </div>
    <div class='button'> AC
    </div>
    <div class='button'> +/-
    </div>
    <div class='button'> %
    </div>
    <div class='orange button'> /
    </div>
    <div class='button'> 7
    </div>
    <div class='button'> 8
    </div>
    <div class='button'> 9
    </div>
    <div class='orange button'> X
    </div>
    <div class='button'> 4
    </div>
    <div class='button'> 5
    </div>
    <div class='button'> 6
    </div>
    <div class='orange button'> -
    </div>
    <div class='button'> 1
    </div>
    <div class='button'> 2
    </div>
    <div class='button'> 3
    </div>
    <div class='orange button'> +
    </div>
    <div class='large button'> 0
    </div>
    <div class='button'> .
    </div>
    <div class='orange corner button'> =
    </div>
  </div>
</div>

</body>
</html>
